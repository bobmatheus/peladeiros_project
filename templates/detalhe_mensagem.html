{% extends 'base.html' %}
{% load static %}

{% block page_class %}detalhe-mensagem{% endblock %}
{% block title %}Detalhe da Mensagem - Peladeiros{% endblock %}

{% block content %}
<section class="message-detail" style="padding: 120px 0 80px 0;">
    <div class="container">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2 class="mb-0">Detalhes da Mensagem</h2>
                <a href="{% url 'contato:lista_mensagens' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Voltar para a Lista
                </a>
            </div>
            <div class="card-body" id="mensagem-detalhe-container">
                <p class="loading-message">Carregando mensagem...</p>
            </div>
        </div>
    </div>
</section>

<!-- Script JS para preencher detalhes da mensagem -->
<script src="{% static 'js/detalhe_mensagem.js' %}"></script>
{% endblock %}

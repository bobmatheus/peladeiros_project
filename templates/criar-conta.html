{% extends 'base.html' %}
{% load static %}
{% block page_class %}criar-conta{% endblock %}

{% block title %}Criar Conta - Peladeiros{% endblock %}

{% block content %}
<section class="register-section" style="padding: 120px 0 80px 0;">
    <div class="container">
        <div class="form-container" style="max-width: 500px; margin: 0 auto;">
            <div class="form-header">
                <h2 class="section-title">Criar Nova Conta</h2>
            </div>
            <div class="form-body">
                <form id="registration-form" novalidate>
                    <div class="form-group mb-3">
                        <label for="username">Usuário</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="confirm-password">Confirmar Senha</label>
                        <input type="password" id="confirm-password" name="confirm_password" class="form-control" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Criar Conta</button>
                    </div>

                    <div class="text-center mt-3">
                        <p>Já tem uma conta? 
                            <a href="{% url 'usuarios:entrar' %}">Entre aqui</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script src="{% static 'js/app.js' %}"></script>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block page_class %}minhas-reservas{% endblock %}
{% block title %}Minhas Reservas - Peladeiros{% endblock %}

{% block content %}
<section class="user-reservations" style="padding-top: 120px; padding-bottom: 80px;">
    <div class="container">
        <h2 class="section-title">Minhas Reservas</h2>

        <!-- Abas -->
        <div class="tabs-container">
            <button class="tab-link active" data-tab="proximas">Próximas</button>
            <button class="tab-link" data-tab="utilizadas">Utilizadas</button>
            <button class="tab-link" data-tab="canceladas">Canceladas</button>
        </div>

        <!-- Conteúdo das abas - preenchido via JS -->
        <div class="tab-content active" id="proximas">
            <div id="reservas-proximas" class="reservas-list-container">
                <p class="loading-message">Carregando reservas...</p>
            </div>
        </div>
        
        <div class="tab-content" id="utilizadas">
            <div id="reservas-utilizadas" class="reservas-list-container">
                <p class="loading-message">Carregando reservas...</p>
            </div>
        </div>
        
        <div class="tab-content" id="canceladas">
            <div id="reservas-canceladas" class="reservas-list-container">
                <p class="loading-message">Carregando reservas...</p>
            </div>
        </div>
    </div>
</section>

<!-- Script JS para preencher reservas -->
<script src="{% static 'js/minhas_reservas.js' %}"></script>
{% endblock %}
